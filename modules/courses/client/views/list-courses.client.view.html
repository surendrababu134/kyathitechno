  <div class="container paddingCourse">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <p class="text-center courseColor fontcourse">Courses</p>
      </div>
      <div class="col-md-3 text-right" ng-show="authentication.user">
        <p class="text-right"><a ui-sref="courses.create" title="Add Course"><i class="fa fa-plus faiconsize" aria-hidden="true"></i>
</a></p>
      </div>
    </div>
    <table class="table table-striped table-hover" ng-show="authentication.user">
      <tr>
        <th width="4%"></th>
        <th width="76%">Course Name</th>
        <th width="20%">Actions</th>
      </tr>
      <tr ng-repeat="course in vm.courses">
        <td><img ng-src="{{ course.courseIcon || 'modules/core/client/img/brand/defaultcourse.png' }}" class="img-circle" width="35px" height="35px" /></td>
        <td class="tbcoursepadding"><span class="spancourselist" width="35px" height="35px">{{course.name}}</span></td>
        <td><a ui-sref="courses.edit({ courseId: course._id })" title="Edit"><i class="fa fa-pencil faiconsize" aria-hidden="true"></i></a><a ui-sref="courses.view({ courseId: course._id })" title="View"><i class="fa fa-eye faiconsize" aria-hidden="true"></i></a><a href="" ng-click="deleteCourse(course,$index)" title="Delete"><i class="fa fa-trash faiconsize" aria-hidden="true"></i></a></td>
      </tr>
    </table>
    <div class="row" ng-show="!authentication.user">
      <div class="col-md-3" ng-repeat="course in vm.courses">
        <a ui-sref="courses.view({ courseId: course._id })" title="{{course.name}}"><img ng-src="{{ course.courseIcon || 'modules/core/client/img/brand/defaultcourse.png' }}" class="img-circle" width="200px" height="200px" /></a>
        <a class="courseheover" ui-sref="courses.view({ courseId: course._id })" title="{{course.name}}"><h2 class="h2marginVal">{{course.name}}</h2></a>
      </div>
    </div>
    <div ng-show="authentication.user">
      <div class="text-center" ng-if="vm.courses.$resolved && !vm.courses.length">
        <h2 class="courseColor">No Courses yet, why don't you <a class="acourseColor" ui-sref="courses.create">create one</a>?</h2>
      </div>
    </div>
    <div ng-show="!authentication.user">
      <div class="text-center" ng-if="vm.courses.$resolved && !vm.courses.length">
        <h2 class="courseColor">No Courses posted.</h2>
      </div>
    </div>
  </div>
</section>
